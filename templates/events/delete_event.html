{% extends 'base.html' %}
{% block content %}

<h3 class="mb-4">Tadbirni o'chirish</h3>
<p>Siz rostdan ham <strong>"{{ object.title }}"</strong> tadbirini o'chirmoqchimisiz?</p>

<form method="POST" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">O'chirish</button>
</form>
<a href="{% url 'events:detail-event' object.slug %}" class="btn btn-secondary">Ortga</a>

{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
